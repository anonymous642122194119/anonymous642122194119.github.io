<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgenticNorm Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AgenticNorm: Multi-Agent Lightweight Anomaly Detection for Web Applications">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #236fa1;
      --theme-color-dark: #1a5278;
    }
    
    /* Increase font size for all content */
    .markdown-section {
      font-size: 17px;
      line-height: 1.8;
    }
    
    .markdown-section h1 {
      font-size: 2.5rem;
    }
    
    .markdown-section h2 {
      font-size: 2rem;
    }
    
    .markdown-section h3 {
      font-size: 1.6rem;
    }
    
    .sidebar {
      background-color: #f8f9fa;
    }
    
    .sidebar-nav li {
      margin: 6px 0;
      font-size: 15px;
    }
    
    .app-name {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--theme-color);
    }
    
    /* Better styling for embedded iframes */
    iframe {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin: 20px 0;
    }
    
    /* Better image styling */
    img {
      max-width: 100%;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    
    /* Better table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    
    table td, table th {
      border: 1px solid #ddd;
      padding: 12px;
    }
    
    table th {
      background-color: var(--theme-color);
      color: white;
      font-weight: 500;
    }
    
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'AgenticNorm',
      repo: 'https://github.com/anonymous642122194119/agenticnorm',
      loadSidebar: true,
      homepage: 'index.md',
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 4
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      themeColor: '#236fa1',
      relativePath: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Emoji plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
